<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assisted Calculator</title>
</head>
<body>
    <input type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteLastChar()">‚Üê</button>
    <button onclick="calculate()">=</button>
    <button onclick="toggleVoiceRecognition()">üéôÔ∏è Voice Input</button>

    <br><br>
    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect">
        <option value="en-US">English (US)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <option value="fr-FR">French (France)</option>
        <option value="de-DE">German (Germany)</option>
        <option value="it-IT">Italian (Italy)</option>
        <option value="pt-PT">Portuguese (Portugal)</option>
        <option value="ru-RU">Russian</option>
        <option value="zh-CN">Chinese (Mandarin)</option>
    </select>

    <script>
        const display = document.getElementById('display');
        let recognition; // Variable to store the recognition instance
        let isRecording = false; // Track whether the voice recognition is active

        function appendToDisplay(input) {
            display.value += input;
        }

        function calculate() {
            try {
                const result = eval(display.value);
                display.value = result;
            } catch (error) {
                display.value = 'Error: Try again!';
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLastChar() {
            display.value = display.value.slice(0, -1);
        }

        // Voice recognition setup and toggle functionality
        function toggleVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Your browser does not support speech recognition.');
                return;
            }

            // Get the selected language from the dropdown
            const selectedLanguage = document.getElementById('languageSelect').value;

            if (isRecording) {
                // Stop recording if it's already active
                recognition.stop();
                isRecording = false;
                console.log('Speech recognition stopped.');
            } else {
                // Start recording
                recognition = new webkitSpeechRecognition();
                recognition.lang = selectedLanguage; // Set the selected language
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.start();
                isRecording = true;
                console.log('Speech recognition started.');

                recognition.onresult = function(event) {
                    const spokenText = event.results[0][0].transcript;
                    appendToDisplay(spokenText);
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error: ', event.error);
                };

                recognition.onend = function() {
                    isRecording = false;
                    console.log('Speech recognition ended.');
                };
            }
        }
    </script>
</body>
</html>
