<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body class="lightPlayer">
    <div id="calcualtor">
        <h1 class="lolli-title">LOLLIP<ion-icon name="headset-sharp" onclick="toggleClassPlayer()"></ion-icon>P</h1>
        <h3>&copysr;JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></h3>
        <select id="languageSelect">
            <option value="en-US">English (US)</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="fr-FR">French (France)</option>
            <option value="de-DE">German (Germany)</option>
            <option value="it-IT">Italian (Italy)</option>
            <option value="pt-PT">Portuguese (Portugal)</option>
            <option value="ru-RU">Russian</option>
            <option value="zh-CN">Chinese (Mandarin)</option>
        </select>
        <input type="text" id="display" disabled placeholder="0">
        <button onclick="toggleVoiceRecognition()" class="Voice-Btn">üéôÔ∏è</button>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">x</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">%</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="calculateBtn">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="deleteLastChar('d')" class="operators1">D</button>
        </div>
     <div>
        <a href="https://jjservice.github.io/L2/1.html" class="homebtn"><ion-icon name="home"></ion-icon></a>
      </div>      
    </div>
</body>
<script src="cal.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
